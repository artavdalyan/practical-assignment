<h2>User List</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users" [routerLink]="['/user', user.id]">
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.email}}</td>
      </tr>
  </tbody>
</table>
