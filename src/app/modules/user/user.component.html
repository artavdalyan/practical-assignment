<h2>{{user?.name}} posts</h2>

<table id="table">
  <thead>
  <tr>
    <th>Title</th>
    <th>Message</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of user?.posts">
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
  </tr>
  </tbody>
</table>

<canvas id="canvas" style="border:2px solid black;">

</canvas>
<div class="actions">
  <button type="button" (click)="exportAsCsv()">Export as csv</button>
  <button type="button" (click)="exportAsImage()">Export as Image</button>
</div>
